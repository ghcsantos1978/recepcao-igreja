<p-dialog (onHide)="fecharModal()"  [closable]="true" [(visible)]="exibirModal" [contentStyle]="{ 'overflow-y': 'visible' }" [style]="{width: '800px'}" header="Cadastro de Usuário" [modal]="true">
    <form [formGroup]="form">
        <div class="p-fluid p-grid">
          <div class="p-field p-col-12 p-md-6">
              <label for="name">Nome</label>
              <input type="text"  pInputText id="nome" formControlName="nome" required />
              <small class="p-error" *ngIf="!form!.controls.nome.hasError">Nome é requerido.</small>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label for="name">CPF</label>
            <input type="text"  pInputText id="cpf" formControlName="cpf" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.cpf.hasError">CPF é requerido.</small>
          </div>

          <div class="p-field p-col-12 p-md-6">
            <label for="name">CEP</label>
            <input type="text" pInputText id="cep" formControlName="cep" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.cep.hasError('required')">CEP é requerido.</small>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label for="name">Endereço</label>
            <input type="text" pInputText id="endereco" formControlName="logradouro" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.logradouro.hasError('required')">Endereço é requerido.</small>
          </div>


          <div class="p-field p-col-12 p-md-6">
            <label for="name">Cidade</label>
            <input type="text" pInputText id="cidade" formControlName="cidade" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.cidade.hasError('required')">Cidade é requerido.</small>
          </div>

          <div class="p-field p-col-12 p-md-6">
            <label for="name">Bairro</label>
            <input type="text" pInputText id="bairro" formControlName="bairro" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.bairro.hasError('required')">Bairro é requerido.</small>
          </div>

          <div class="p-field p-col-12 p-md-6">
            <label for="name">Estado</label>
            <input type="text" pInputText id="estado" formControlName="estado" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.bairro.hasError('required')">Estado é requerido.</small>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label for="name">Telefone</label>
            <input type="text" pInputText id="estado" formControlName="telefone" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.telefone.hasError('required')">Telefone é requerido.</small>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label for="name">Email</label>
            <input type="text" pInputText id="estado" formControlName="email" required autofocus />
            <small class="p-error" *ngIf="!form!.controls.email.hasError('required')">Email é requerido.</small>
          </div>
      </div>
    </form>

 <div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-6">
      <p-button   label="Cancel" icon="pi pi-close" class="p-button-secondary" (click)="fecharModal()"></p-button>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <p-button  label="Salvar" class="p-button-success" (click)="salvarUusuario()"></p-button>
    </div>
</div>

</p-dialog>
